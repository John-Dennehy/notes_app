<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./public/src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>My generic-brand sticky-notes</h1>
      </header>
      <div id="create_note">
        <form id="note-form" action="#notes/new" method="post">
          <h2 id="note-form-title">Add New Note</h2>
          <textarea
            id="note_content"
            placeholder="add a note"
            form="note-form"
            name="note-text"
          ></textarea> <br>
          <input type="submit" id="create_button" value="Create" />
        </form>
      </div>
      <div id="display_notes">
        <h2 id="all_notes_title">My Notes</h2>
        <ul id="populate_notes"></ul>
      </div>
      <div id="display_note">
        <p id='note-paragraph'></p>
      </div>
      <footer>
        <h3><a href="https://github.com/JDtheGeek/notes_app" target="_blank">Note App on Github</a></h3>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="./public/src/note.js"></script>
    <script src="./public/src/notebook.js"></script>
    <script src="./public/src/controller.js"></script>
    <script src="./public/src/view.js"></script>
    <script src="./public/src/index.js"></script>
  </body>
</html>
